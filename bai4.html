<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = 1;
    let b = 0;
    let temp;
    let num = 20;
    while (num >=0){
        temp = a;
        a = a + b;
        b = temp;
        num--;
        if (temp % 5 ===0){
           document.write(temp);
           break;
        }
    }
</script>

</body>
</html>
